<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Patient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Register Patient -->
    <section class="container my-5">
      <h2 class="display-6">Register Patient </h2>
      <hr/>
      <!-- Form Register patient -->
      <form id="add-patient">
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control form-control-sm"/>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control form-control-sm"/>
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phone" class="form-control form-control-sm"/>
        </div>
        <div>
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" id="cpf" class="form-control form-control-sm"/>
        </div>
        <button type="submit" class="btn btn-dark mt-3">Regiter</button>
      </form>
    </section>
    <!-- List Patient -->
    <section class="container my-5">
      <h2 class="display-6" >List Patient</h2>
      <hr/>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>CPF</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="patient"></tbody>
        </table>
      </div>
    </section>
    <!-- Modal Edit Patient -->
    <div class="modal fade" id="edit-modal">
      <div class="modal-dialog" >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Patient</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
            <div class="modal-body">
              <form id="edit-patient">
                <input type="hidden" name="id" id="id">
                <div>
                  <label for="editName">Name</label>
                  <input type="text" name="editName" id="editName" class="form-control form-control-sm"/>
                </div>
                <div>
                  <label for="editEmail">Email</label>
                  <input type="email" name="editEmail" id="editEmail" class="form-control form-control-sm"/>
                </div>
                <div>
                  <label for="editPhone">Phone</label>
                  <input type="tel" name="editPhone" id="editPhone" class="form-control form-control-sm"/>
                </div>
                <div>
                  <label for="editCpf">CPF</label>
                  <input type="text" name="editCpf" id="editCpf" class="form-control form-control-sm"/>
                </div>
                <button type="submit" class="btn btn-dark mt-3">Update</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Toast -->
    <div class="position-fixed bottom-0 start-0 p-3">
      <div id="edit-toast" class="toast bg-success text-white">
        <div class="d-flex">
          <div class="toast-body">Patient upadate successfully!</div>
          <button class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
